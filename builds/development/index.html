<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html class="no-js" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <title>Africa Soil Database Project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="description" content="Africa Soil Database Project is an interactive web platform to visualize wealth of datasets for Africa, including general GIS layers as well as thematic soil layers.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="img/logo2.png">
  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/logo2.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/logo2.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/logo2.png">
  <link rel="apple-touch-icon-precomposed" href="img/logo2.png">
  <link rel="shortcut icon" href="img/logo2.png">

  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div id="layout">
    <nav class="navbar navbar-fixed-top"> <!-- navbar-inverse -->
     <div class="container">
       <div class="navbar-header">
         <div class = "header-logo">
           <a class="navbar-brand"><img src="img/logo2.png"></img></a>
         </div>
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
       </div>
       <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
           <li id="mn_overview" class="dropdown">
             <a class="dropdown-toggle" data-toggle="dropdown" href="#">
               <span class="spelled">Africa Soil Database Project</span>
             </a>
           </li>
         </ul>
       </div><!--/.nav-collapse -->
     </div>
    </nav>
    <div id="tree-wrapper">
      <span class="title">Table of Contents (TOC)</span>
      <div id="tree"></div>
    </div>
    <div id="map"></div>
    <div id="info-panel" class="panel panel-info">
      <div class="panel-heading">
        <div class="control">
          <div class="minimize">[ - ]</div>
          <div class="maximize">[ + ]</div>
        </div>
        <h3 class="panel-title">Info Panel</h3>
      </div>
      <div class="panel-content">
        <div class="panel-tree"></div>
        <div class="panel-table"></div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="btn-group" role="group">
          <input id="toc" type="checkbox" data-onstyle="info">
          <div class="btn-group dropup bookmark">
            <button type="button" class="btn btn-transparent dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="icon icon-bookmark"></span> Bookmark <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="continent"><span class="icon icon-angle-double-right"></span><a data-center="20.67482,5.57180" data-zoom="2">Africa</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a data-center="2.22366,9.66354" data-zoom="5">Benin</a></li>
              <li class="country"><span class="icon icon-angle-double-right"></span><a data-center="-1.83665,12.37693" data-zoom="5">BurkinaFaso</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a data-center="-3.78987,17.95834" data-zoom="5">Mali</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a data-center="8.46433,17.89082" data-zoom="5">Niger</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a data-center="8.10760,9.55452" data-zoom="5">Nigeria</a></li>
              <li role="separator" class="divider"></a></li>
              <li class="continent"><span class="icon icon-angle-double-right"></span><a>Other</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a data-center="3.9,30.6" data-zoom="1">World</a></li>
            </ul>
          </div>
          <div class="btn-group dropup base-layer">
            <button type="button" class="btn btn-transparent dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="icon icon-layers"></span> Base Map Layers <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="continent"><span class="icon icon-angle-double-right"></span><a>Admin</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a><label><input type="checkbox" data-id="admin-1" checked> Country</label></a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a><label><input type="checkbox" data-id="admin-2"  checked> State / Province</label></a></li>
              <li role="separator" class="divider"></a></li>
              <li class="continent"><span class="icon icon-angle-double-right"></span><a>Other</a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a><label><input type="checkbox" data-id="water"  checked> Water</label></a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a><label><input type="checkbox" data-id="landuse"  checked> Land Use</label></a></li>
              <li class="country"><span class="icon icon-circle-sm"></span><a><label><input type="checkbox" data-id="traffic"  checked> Traffic</label></a></li>
            </ul>
          </div>
        </div>

        <input id="gps" type="checkbox">

        <div class="right status">
          <span class = "busy"> <span class="icon icon-arrows-cw animate-spin"></span> <span class="msg"></span></span>
          <span><span class="icon icon-align-center"></span> <span id="scale"></span></span>
          <span><span class="icon icon-target"></span> <span id="coordinate"></span></span>
        </div>
      </div>
    </footer>

    <!-- Modal message -->
    <div class="modal" data-backdrop="static" id="modalMsg" role="dialog">
      <div class="alert alert-warning" role="alert">Loading</div>
    </div>

    <!-- Modal dialogbox -->
    <div class="modal" data-backdrop="static" id="modalDiag" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header header-inverse">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Header</h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
